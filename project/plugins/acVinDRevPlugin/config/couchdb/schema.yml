#DREV
DRev:
  definition:
    fields:
      _id: { }
      _rev: { }
      _attachments:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*': { }
      type: { }
      campagne: { }
      etape: { required: false }
      achat_tolerance: { required: false }
      identifiant: { }
      validation: { }
      validation_odg: { }
      statut_odg: { required: false }
      envoi_oi: { required: false}
      non_recoltant: { required: false, type: integer }
      non_conditionneur: { required: false, type: integer }
      non_vinificateur: { required: false, type: integer }
      papier: { required: false, type: integer }
      automatique: { required: false, type: integer }
      lecture_seule: { required: false }
      denomination_auto: { required: false }
      date_depot: { required: false }
      date_degustation_voulue: { required: false }
      date_commission: { required: false }
      type_archive:  { required: false }
      version: {  }
      numero_archive: {  }
      commentaire: { }
      declarant:
        type: collection
        class: DRevDeclarant
        definition:
          fields:
            nom: { }
            raison_sociale: { }
            cvi: { }
            ppm: { }
            siret: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { required : false}
            telephone_bureau: { }
            telephone_mobile: { }
            fax: { }
            email: { }
            famille: { }
      declaration:
        type: collection
        class: DRevDeclaration
        definition:
          fields:
            '*':
              type: collection
              class: DRevDeclarationCepage
              definition:
                fields:
                  '*':
                    type: collection
                    class: DRevProduit
                    definition:
                      fields:
                        libelle: { }
                        denomination_complementaire: { }
                        superficie_revendique: { type: float }
                        volume_revendique_issu_recolte: { type: float }
                        volume_revendique_issu_vci: { type: float }
                        volume_revendique_issu_vsi: { type: float, required: false }
                        volume_revendique_issu_mutage: { type: float }
                        volume_revendique_total: { type: float }
                        volume_revendique_seuil: { type: float, required: false }
                        dont_volume_revendique_reserve_interpro: { type: float, required: false }
                        validation_odg: { required: false }
                        statut_odg: { required: false }
                        vci:
                          type: collection
                          definition:
                            fields:
                              stock_precedent: { type: float }
                              destruction: { type: float }
                              complement: { type: float }
                              substitution: { type: float }
                              rafraichi: { type: float }
                              constitue: { type: float }
                              ajustement: { type: float }
                              stock_final: { type: float }
                        recolte:
                          type: collection
                          definition:
                            fields:
                              volume_sur_place: { type: float }
                              volume_sur_place_revendique: { type: float }
                              usages_industriels_sur_place: { type: float }
                              usages_industriels_total: { type: float }
                              volume_total: { type: float }
                              superficie_total: { type: float }
                              recolte_nette: { type: float }
                              vci_constitue: { type: float }
                              vsi: { type: float, required: false }
      prelevements:
        required: false
        type: collection
        definition:
          fields:
            '*': { }
      lots:
        required: false
        type: array_collection
        definition:
          fields:
            '*':
              type: collection
              class: DRevLot
              inheritance: Lot
              definition:
                fields:
                  date: { }
                  id_document: { }
                  unique_id: { }
                  origine_type: { required: false } #Obsolète gardé le temps de la conversion vers initial_type
                  initial_type: { }
                  id_document_provenance: { }
                  id_document_affectation: { }
                  date_commission: { }
                  campagne: {}
                  numero_dossier: {  }
                  numero_archive: {  }
                  numero_logement_operateur: { }
                  millesime: { }
                  volume: { type: float }
                  declarant_identifiant: { }
                  declarant_nom: { }
                  destination_type: { }
                  destination_date: { }
                  produit_hash: { }
                  produit_libelle: { }
                  elevage: { }
                  eleve: { }
                  statut: { }
                  adresse_logement: {}
                  specificite: { }
                  affectable: { }
                  document_ordre: {}
                  cepages:
                    type: collection
                    definition:
                      fields:
                        '*': { type: float }
      documents:
        required: false
        class: DRevDocuments
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  statut: { }
                  libelle: { }
      documents_rappel: { required: false }
      documents_rappels:
        required: false
        type: array_collection
        definition:
          fields:
            '*': { }
      facturable:
        required: false
        type: collection
        definition:
          fields:
            '*': { }
      chais:
        type: collection
        definition:
          fields:
            nom: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { }
      mouvements:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    class: DRevMouvementFactures
                    inheritance: MouvementFactures
                    type: collection
                    definition:
                      fields:
                        facture: { type: integer }
                        facturable: { type: integer }
                        produit_hash: {  }
                        produit_libelle: {  }
                        type_hash: {  }
                        type_libelle: {  }
                        detail_identifiant: {  }
                        detail_libelle: {  }
                        quantite: { type: float }
                        unite: { required: false }
                        taux: { }
                        tva: { }
                        date: {  }
                        date_version: {  }
                        version: {  }
                        categorie: {  }
                        type: {  }
                        campagne: {  }
                        region: { required: false }
      mouvements_lots:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    class: DRevMouvementLots
                    inheritance: MouvementLots
                    type: collection
                    definition:
                      fields:
                        date: {  }
                        campagne: {}
                        numero_dossier: {  }
                        numero_archive: {  }
                        date_commission: { }
                        date_notification: { }
                        libelle: {}
                        detail: {}
                        volume: { type: float }
                        version: {  }
                        document_ordre: {  }
                        document_type: {  }
                        document_id: {  }
                        origine_type: { required: false } #Obsolète gardé le temps de la conversion vers       initial_type
                        initial_type: { }
                        lot_unique_id: {  }
                        lot_hash: {  }
                        declarant_identifiant: {  }
                        declarant_nom: {  }
                        statut: {}
                        region: { required: false }
      region: { required: false }
      pieces:
        type: array_collection
        definition:
          fields:
            '*':
              class: DRevPiece
              inheritance: Piece
              type: collection
              definition:
                fields:
                  identifiant: { }
                  date_depot: { }
                  libelle: { }
                  mime: { }
                  visibilite: { type: integer }
                  source: { }
                  fichiers:
                    type: array_collection
                    definition:
                      fields:
                        '*': { }
