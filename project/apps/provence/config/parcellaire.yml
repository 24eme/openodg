        communes-aoc:
          name: "AOC Côte de Provence"
          color: "#e58ebc"
          denomination_id: "01382"
        communes-stevictoire:
          name: "AOC Sainte-Victoire"
          color: "#52e536"
          denomination_id: "01702"
        communes-cap:
          name: "AOC Coteaux d'Aix en provence"
