              limit: 0
            -
              fonction: 'ProportionSomme'
              category: 'cepages_principaux'
              sens: ">="
              limit: 0.50
            -
              fonction: 'ProportionSomme'
              category: 'cepages_varietedinteret'
              sens: "<="
