default:
  http_metas:
    content-type: text/html
    X-UA-Compatible: IE=edge

  metas:
    title:            "Plateforme de télédéclaration des IGP Vins"
    charset:          "utf-8"
    description:      "Plateforme de télédéclaration des IGP Vins"
    robots:           "index,follow"
    content-language: "fr-FR"
    viewport:         "width=device-width, initial-scale=1"

  stylesheets:    [compile_default.css, ../components/vins/vins.css, /js/lib/leaflet/leaflet.css]

  # déplacé dans layout.php (pour avoir les numéros de commits)
  javascripts:    []

  has_layout:     true
  layout:         layout
